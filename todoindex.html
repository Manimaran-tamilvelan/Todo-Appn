<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My ToDo</title>

<link
	href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="todostyle.css">
<script src="http://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>
	<script src="todocounters.js"></script>
</head>
<body>


	<div id="loginfield">
		<input type="text" placeholder="Enter Username" id="uname" class="credentials">
		<input type="password" id="pwd" placeholder="Enter password"
			class="credentials"> 
			
			<input onclick="todoLogin()"  type="submit" value="Login"
			id="login">

	</div>
	
	<div id="loginfield1"></div>

	<div id="field">
		<h2 style="text-align: center; font-family: 'Kumbh Sans', sans-serif;">ToDo
			Share App</h2>
		<br> <input type="text" id="newTask"
			placeholder="Enter 2 task and create account !"><br>

	</div>

	<span id="task"></span>


	<div id="todolist">
		<ul>

		</ul>
	</div>

	<script>
	
	let currentlist = localStorage.getItem("current-user");
	
	
	//console.log(currentlist);
	if(currentlist != null){
		
		let userName =localStorage.getItem("user-name");
		

  		//$("#loginfield").hide();
		
		alert("Already loggedin");
		
		let getArray = currentlist.split(",");
		
		
		for(let index = 0; index < getArray.length; index++){
			
			$('ul').append("<input value=\"&#10004;\" style=\"height: 20px; text-align:center; border-radius: 5px;\" type=\"button\" onclick=clicked(" + counterb() + ") id=" + counter() + "> &nbsp&nbsp&nbsp <label class=\"list\" id=" + (index+101) + " for=" + (index+1) + " onclick=clicked(" + (index+101) + ")>" + getArray[index] + "</label><br>");
			
			
		}
		$("#uname").hide();
		$("#pwd").hide();
		$(`<div style="display: inline; margin-left:550px;">Welcome ${userName}!</div>`).insertBefore("#login");
		$("#login").prop("value", "Logout!").attr("onclick", "logout()").css("margin-left","35%");
		$("#newTask").attr("placeholder","Enter more task!");
		
	}
	
	
	</script>

	<script type="text/javascript" src="MyTodo.js"></script>
</body>
</html>
